{% extends "base.html" %}
{% block title %}
   <title>{{ patient[0] }} profile | OHAS</title>
{% endblock %}

{% block content %}
    <div id="user-container">
        <div id="user-image">{{ initials }}</div>
        <div id="user-info">
            <div id="user-name">
                <h4>{{ patient[1] }} {{ patient[2] }}</h4>
                <h3>Patient</h3>
           </div>
           <div class="user-info-row">
               <div class="user-info-title">Age</div>
               <div class="user-info-value">{{ patient[5] }}</div>
           </div>
            <div class="user-info-row">
               <div class="user-info-title">Gender</div>
               <div class="user-info-value">{{ patient[4] }}</div>
           </div>
           <div class="user-info-row">
               <div class="user-info-title">Chronic symptoms</div>
               <div class="user-info-value">{{ patient[7] }}</div>
           </div>
            <div class="user-info-row">
               <div class="user-info-title">Medical record</div>
               <div class="user-info-value"><a href="{{ patient[8] }}">File</a></div>
           </div>
 
       </div>
   </div>
{% endblock %}
